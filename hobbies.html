<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    :root { --bg-color: #ffffff; --text-color: #000000; --link-color: #007acc; }
    [data-theme="dark"] { --bg-color: #121212; --text-color: #e0e0e0; --link-color: #4fc3f7; }
    body { margin: 0; font-family: Arial, sans-serif; background-color: var(--bg-color); color: var(--text-color); transition: background-color 0.3s, color 0.3s; }
    header { background: var(--bg-color); border-bottom: 1px solid #ccc; position: sticky; top: 0; z-index: 10; }
    nav { display: flex; justify-content: space-between; align-items: center; padding: 1rem 2rem; max-width: 1200px; margin: auto; }
    nav a { margin: 0 0.75rem; text-decoration: none; color: var(--link-color); font-weight: bold; }
    .theme-toggle { cursor: pointer; border: none; padding: 0.5rem 1rem; background-color: var(--link-color); color: white; border-radius: 4px; }
    main { max-width: 900px; margin: auto; padding: 2rem; }
    section { margin-bottom: 3rem; }
    h2 { border-bottom: 2px solid var(--link-color); padding-bottom: 0.5rem; margin-bottom: 1rem; }
    ul { padding-left: 1.2rem; }
    a { color: var(--link-color); }
  </style>
</head>
<body data-theme="light">

      <button class="theme-toggle" onclick="toggleTheme()">ðŸŒž / ðŸŒ™</button>
    </nav>
  </header>
  <main>
    <section id="hobbies">
      <h2>Hobbies</h2>
      <p>Beyond robotics, I enjoy hiking, sci-fi movies, writing short tech blogs, and tinkering with DIY electronics at home.</p>
    </section>
  </main>
  <script>
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme) {
      document.body.setAttribute("data-theme", savedTheme);
    }
    function toggleTheme() {
      const current = document.body.getAttribute("data-theme");
      const next = current === "dark" ? "light" : "dark";
      document.body.setAttribute("data-theme", next);
      localStorage.setItem("theme", next);
    }
  </script>
</body>
